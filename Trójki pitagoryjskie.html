<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trójkąt Pitagorejski</title>
    <link rel="stylesheet" type="text/css" href="css.css">
</head>

<body>
    <h1 class="napis">Sprawdź czy jest to trójkąt pitagorejski!</h1>
    <form id="formularz">
        <label for="bokA">Podaj długość boku a:</label>
        <input type="number" id="bokA" required>
        <br>
        <label for="bokB">Podaj długość boku b:</label>
        <input type="number" id="bokB" required>
        <br>
        <label for="bokC">Podaj długość boku c:</label>
        <input type="number" id="bokC" required>
        <br>
        <button type="button" onclick="liczenie()">Sprawdź</button>
    </form>
    <br>
    <br>
    <div id="Wynik"></div>

    <script>
        function liczenie() {
            var bokA = parseInt(document.getElementById("bokA").value);
            var bokB = parseInt(document.getElementById("bokB").value);
            var bokC = parseInt(document.getElementById("bokC").value);

            var Pitagoras = (bokA * bokA + bokB * bokB === bokC * bokC) ||
                (bokA * bokA + bokC * bokC === bokB * bokB) ||
                (bokB * bokB + bokC * bokC === bokA * bokA);

            var resultElement = document.getElementById("Wynik");
            resultElement.innerHTML = Pitagoras ? "To jest trójkąt pitagorejski!" : "To nie jest trójkąt pitagorejski.";
        }
    </script>
</body>

</html>
